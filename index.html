<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Password</title>

</head>
<body>
 <div class="contenedor">
    <h2>Ingresa el password</h2>

    <div>
      <select id="digito1">
        <option value="">--</option>
        <script>
          for (let i = 1; i <= 9; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>

      <select id="digito2">
        <option value="">--</option>
        <script>
          for (let i = 1; i <= 9; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>

      <select id="digito3">
        <option value="">--</option>
        <script>
          for (let i = 1; i <= 9; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
    </div>

    <button onclick="verificarPassword()">Ingresar</button>
    <p id="resultado"></p>
  </div>

  <script>
    function verificarPassword() {
      let d1 = document.getElementById("digito1").value;
      let d2 = document.getElementById("digito2").value;
      let d3 = document.getElementById("digito3").value;

      let password = d1 + d2 + d3;
      let resultado = document.getElementById("resultado");

      if (password === "911") {
        resultado.textContent = "password 1 correcto";
      } else if (password === "714") {
        resultado.textContent = "password 2 correcto";
      } else {
        resultado.textContent = "password incorrecto";
      }
    }
  </script>



<script src="./assets/js/index.js" ></script>
</body>
</html>
